### encoding
server.tomcat.uri-encoding=UTF-8
file.encoding=UTF-8
spring.mandatoryFileEncoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true

server.address=localhost
server.port=8888
server.servlet.context-path=/

spring.main.allow-bean-definition-overriding=true
#sebserver.password=test-password
sebserver.webservice.internalSecret=internalSecret

spring.cache.jcache.provider=
spring.cache.jcache.config=classpath:config/ehcache.xml

spring.h2.console.enabled=true
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:test;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=test
spring.flyway.enabled=false

sebserver.webservice.ping.service.strategy=BLOCKING
sebserver.init.adminaccount.gen-on-init=false
sebserver.webservice.http.external.scheme=http
sebserver.webservice.http.redirect.gui=/gui
sebserver.webservice.api.admin.clientId=testClient
sebserver.webservice.api.admin.clientSecret=testClient
sebserver.webservice.api.admin.endpoint=/admin-api
sebserver.webservice.api.admin.accessTokenValiditySeconds=1800
sebserver.webservice.api.admin.refreshTokenValiditySeconds=-1
sebserver.webservice.api.exam.endpoint=/exam-api
### LMS integration API
sebserver.webservice.lms.api.endpoint=/lms-api/v1
sebserver.webservice.lms.api.clientId=lmsClient
sebserver.webservice.lms.api.accessTokenValiditySeconds=-1
sebserver.webservice.api.exam.endpoint.discovery=${sebserver.webservice.api.exam.endpoint}/discovery
sebserver.webservice.api.exam.endpoint.v1=${sebserver.webservice.api.exam.endpoint}/v1
sebserver.webservice.api.redirect.unauthorized=none
# comma separated list of known possible OpenEdX API access token request endpoints
sebserver.webservice.lms.openedx.api.token.request.paths=/oauth2/access_token
sebserver.webservice.lms.moodle.api.token.request.paths

management.endpoints.web.base-path=/actuator

sebserver.webservice.api.exam.indicator.name=Ping
sebserver.webservice.api.exam.indicator.type=LAST_PING
sebserver.webservice.api.exam.indicator.color=b4b4b4
sebserver.webservice.api.exam.indicator.thresholds=[{"value":5000.0,"color":"22b14c"},{"value":10000.0,"color":"ff7e00"},{"value":15000.0,"color":"ed1c24"}]
sebserver.webservice.master.delay.threshold=1000

sebserver.feature.exam.seb.screenProctoring.bundled=true